<ul class="messages-list">
  <li *ngFor="let message of messages">
    <mat-card>
      <mat-card-header>
        <span class="message-avatar" [ngStyle]="{ background: message.from.avatar }" mat-card-avatar>{{message.from.username[0] | uppercase}}</span>
        <mat-card-title>{{message.from.username}}</mat-card-title>
        <mat-card-subtitle>{{message.from.isAdmin ? 'admin' : 'user'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>{{message.text}}</div>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button>Like</button> -->
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
